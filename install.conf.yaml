- clean: [ '~', '~/.config' ]

- shell:
    - mkdir -p ~/.config

- defaults:
    link:
        create: true

- link:
    ~/.bashrc: bashrc
    ~/.bashitrc: bashitrc
    ~/.gitconfig: gitconfig
    ~/.hstrrc: hstrrc
    ~/.i3blocks.conf: i3blocks.conf
    ~/.inputrc: inputrc
    ~/.vimrc: vimrc
    ~/.config/i3/config: config/i3/config
    ~/.config/i3/i3status.conf: config/i3/i3status.conf
    ~/.config/vifm/vifmrc: config/vifm/vifmrc
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings: config/sublime-text-3/Packages/User/Preferences.sublime-settings

